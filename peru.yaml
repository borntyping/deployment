---
imports:
  atuin|atuin-bin: 'roles/home/files/.local/bin/'
  atuin|atuin-zsh: 'roles/zsh/files/.local/share/zsh/'
  difft: 'roles/home/files/.local/bin/'
  aws-vault: 'roles/home/files/.local/bin/'
  dracula: 'roles/workstation-home/files/.config/tilix/schemes'
  fantasque: 'roles/workstation-home/files/.fonts'
  fantasque-nerd: 'roles/workstation-home/files/.fonts'
  fixup|fixup-bin: 'roles/home/files/.local/bin/'
  fixup|fixup-zsh: 'roles/zsh/files/.local/share/zsh/'
  git-bug: 'roles/home/files/.local/bin/'
  just|just-bin: 'roles/home/files/.local/bin/'
  just|just-man: 'roles/home/files/.local/share/man/man1/'
  kubectx: 'roles/home/files/.local/bin/'
  kubens: 'roles/home/files/.local/bin/'
  miniplug: 'roles/zsh/files/.local/share/zsh/'
  starship: 'roles/home/files/.local/bin/'

curl module atuin:
  url: https://github.com/atuinsh/atuin/releases/download/v16.0.0/atuin-v16.0.0-x86_64-unknown-linux-gnu.tar.gz
  unpack: tar
  export: atuin-v16.0.0-x86_64-unknown-linux-gnu
  sha1: 281af515f5b8772f69a18c522a20e1059ea9b06f

rule atuin-bin:
  pick:
    - atuin
  executable:
    - atuin

rule atuin-zsh:
  copy:
    completions/_atuin: atuin.zsh
  pick:
    - atuin.zsh

curl module aws-vault:
  url: https://github.com/99designs/aws-vault/releases/download/v7.2.0/aws-vault-linux-amd64
  move:
    aws-vault-linux-amd64: aws-vault
  executable:
    - aws-vault

  sha1: 70efe397bcd199619ae6e5d121b7a88d8291156e

curl module difft:
  url: https://github.com/Wilfred/difftastic/releases/download/0.47.0/difft-x86_64-unknown-linux-gnu.tar.gz
  unpack: tar
  pick:
    - difft
  executable:
    - difft
  sha1: b45e61ea969b1acd400619d543712ebc784c4351

curl module miniplug:
  url: https://git.sr.ht/~yerinalexey/miniplug/blob/master/miniplug.zsh
  sha1: 4b9e4bc549f7fed040a2058adcc76274b95003ed

curl module dracula:
  url: https://github.com/dracula/tilix/archive/master.zip
  unpack: zip
  move:
    tilix-master/Dracula.json: Dracula.json
  pick:
    - Dracula.json
  sha1: fa1b5484eb419e4ed573b070596df9aee60b9220

curl module fantasque:
  url: https://github.com/belluzj/fantasque-sans/releases/download/v1.8.0/FantasqueSansMono-Normal.zip
  unpack: zip
  export: TTF/
  sha1: 54cf092de3ad5785f80bc198809837096f16966b

curl module fantasque-nerd:
  url: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/FantasqueSansMono.zip
  unpack: zip
  sha1: bd31e05a801f6389ae197462d513dd04d1141206

git module fixup:
  url: https://github.com/keis/git-fixup.git
  rev: f964653f10bf9e91abe05b73c8d66c75ba25966d

rule fixup-bin:
  pick:
    - git-fixup
  executable:
    - git-fixup

rule fixup-zsh:
  copy:
    completion.zsh: fixup.zsh
  pick:
    - fixup.zsh

curl module git-bug:
  url: https://github.com/MichaelMure/git-bug/releases/download/v0.8.0/git-bug_linux_amd64
  move:
    git-bug_linux_amd64: git-bug
  executable:
    - git-bug

curl module just:
  url: https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
  unpack: tar
  sha1: 9414f897b56666827c238674c4277adaa4e9dceb

rule just-bin:
  pick:
    - just
  executable:
    - just

rule just-man:
  pick:
    - just.1

curl module kubectx:
  url: https://github.com/ahmetb/kubectx/releases/download/v0.9.4/kubectx
  executable: kubectx
  sha1: 1718cd9a4bef8caf9af11138223e7d53fb41a5ea

curl module kubens:
  url: https://github.com/ahmetb/kubectx/releases/download/v0.9.4/kubens
  executable: kubens
  sha1: 4d0ba0d52d6c6ee9e2da7aed12b269b2c2e71aa6

curl module starship:
  url: https://github.com/starship/starship/releases/latest/download/starship-x86_64-unknown-linux-musl.tar.gz
  unpack: tar
  pick:
    - starship
  executable:
    - starship
  sha1: 8d5cfadf44950b021fbf7333d4baee11f28f40e6
