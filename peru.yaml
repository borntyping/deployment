imports:
  blink1-tool: 'roles/stage2-user/files/local/bin'
  blink1-udev: 'roles/stage1-base/files'
  caddy: 'roles/stage2-user/files/local/bin'
  fantasque: 'roles/workstation/files/fonts'
  gws|gws-completion: 'roles/stage2-user/files/local/share/zsh/functions'
  gws|gws-executable: 'roles/stage2-user/files/local/bin'
  hub|hub-completion: 'roles/stage2-user/files/local/share/zsh/functions'
  hub|hub-executable: 'roles/stage2-user/files/local/bin'
  jq: 'roles/stage2-user/files/local/bin'
  with: 'roles/stage2-user/files/local/bin'
  zsh-syntax-highlighting: 'roles/stage2-user/files/local/share/zsh/plugins/syntax-highlighting'

# Blink udev rules and command line tool

curl module blink1-tool:
  url: http://thingm.com/blink1/downloads/blink1-tool-linux_x86_64.zip
  unpack: zip
  pick: blink1-tool
  sha1: 7feee0ea0bad4e2eacf31183bcf7461d5d938c44

curl module blink1-udev:
  url: https://raw.githubusercontent.com/todbot/blink1/master/linux/51-blink1.rules
  sha1: cbf05a407ee78517e31502bada72bf1aec813723

# HTTP development server

curl module caddy:
  url: https://caddyserver.com/download/build?os=linux&arch=amd64&features=cors
  unpack: tar
  pick: caddy
  sha1: f9736c92ba0ca409bdf2a42122430497f7ecf0ab

# Fantasque Sans Mono font.

curl module fantasque:
  url: https://github.com/belluzj/fantasque-sans/releases/download/v1.7.0/FantasqueSansMono.zip
  unpack: zip
  pick:
    - FantasqueSansMono-Bold.ttf
    - FantasqueSansMono-BoldItalic.ttf
    - FantasqueSansMono-Italic.ttf
    - FantasqueSansMono-Regular.ttf

# Git repository management tool
  sha1: bf8a386e0e79256e35147720de439dc886af75ac

git module gws:
  url: https://github.com/StreakyCobra/gws.git
  rev: a45c2da2ff1a00e8b8cc6116e9fb4cdd5cca533d

rule gws-completion:
  pick: gws.zsh
  copy: {'completions/zsh': 'gws.zsh'}

rule gws-executable:
  pick: gws
  copy: {'src/gws': 'gws'}

# Github command line tool

curl module hub:
  url: https://github.com/github/hub/releases/download/v2.2.1/hub-linux-amd64-2.2.1.tar.gz
  unpack: tar
  sha1: 198d0bdda7302531c306198fe45944bcffdf5d51

rule hub-completion:
  pick: hub.zsh
  copy: {'hub-linux-amd64-2.2.1/etc/hub.zsh_completion': 'hub.zsh'}

rule hub-executable:
  pick: hub
  copy: {'hub-linux-amd64-2.2.1/hub': 'hub'}

curl module jq:
  url: https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
  filename: jq
  sha1: d8e36831c3c94bb58be34dd544f44a6c6cb88568

# `with` script

git module with:
  url: https://github.com/mchav/with.git
  pick: with
  rev: 3262a411f6a43aa578d725545d825fc0ea676607

# ZSH syntax highlighting plugin

git module zsh-syntax-highlighting:
  url: https://github.com/zsh-users/zsh-syntax-highlighting.git
  rev: 28d7056a7a0652fafe84e38b58ac5366326531d9
  pick:
    - .revision-hash
    - .version
    - highlighters/brackets/brackets-highlighter.zsh
    - highlighters/cursor/cursor-highlighter.zsh
    - highlighters/line/line-highlighter.zsh
    - highlighters/main/main-highlighter.zsh
    - highlighters/pattern/pattern-highlighter.zsh
    - highlighters/root/root-highlighter.zsh
    - zsh-syntax-highlighting.zsh
