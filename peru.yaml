---
imports:
  desk|desk-completion: 'roles/stage2-user/files/local/share/zsh/functions'
  desk|desk-script: 'roles/stage2-user/files/local/bin'
  fantasque17: 'roles/stage3-gui/files/fonts'
  fantasque18: 'roles/stage3-gui/files/fonts'
  fira: 'roles/stage3-gui/files/fonts'
  gdrive: 'roles/stage2-user/files/local/bin'
  gws|gws-completion: 'roles/stage2-user/files/local/share/zsh/functions'
  gws|gws-executable: 'roles/stage2-user/files/local/bin'
  hub|hub-completion: 'roles/stage2-user/files/local/share/zsh/functions'
  hub|hub-executable: 'roles/stage2-user/files/local/bin'
  jq: 'roles/stage2-user/files/local/bin'
  micro|micro-executable: 'roles/stage2-user/files/local/bin'
  with: 'roles/stage2-user/files/local/bin'
  z: 'roles/stage2-user/files/local/share/zsh/plugins/z'
  zsh-syntax-highlighting: 'roles/stage2-user/files/local/share/zsh/plugins/syntax-highlighting'

# Desk environment switcher.

git module desk:
  url: git@github.com:jamesob/desk.git
  rev: 775cc4a6e69ffff03399731743d0a1dfa09df1b7

rule desk-completion:
  pick: desk.zsh
  copy: {'shell_plugins/zsh/_desk': 'desk.zsh'}

rule desk-script:
  pick: desk

# Fantasque Sans Mono font.

curl module fantasque17:
  url: https://github.com/belluzj/fantasque-sans/releases/download/v1.7.2/FantasqueSansMono-Normal.zip
  unpack: zip
  pick:
    - FantasqueSansMono-1.7-Bold.ttf
    - FantasqueSansMono-1.7-BoldItalic.ttf
    - FantasqueSansMono-1.7-Italic.ttf
    - FantasqueSansMono-1.7-Regular.ttf
  move:
    TTF/FantasqueSansMono-Bold.ttf: FantasqueSansMono-1.7-Bold.ttf
    TTF/FantasqueSansMono-BoldItalic.ttf: FantasqueSansMono-1.7-BoldItalic.ttf
    TTF/FantasqueSansMono-Italic.ttf: FantasqueSansMono-1.7-Italic.ttf
    TTF/FantasqueSansMono-Regular.ttf: FantasqueSansMono-1.7-Regular.ttf
  sha1: f21b844705f7161d46eb2ce84b27dec128f0c48a

curl module fantasque18:
  url: https://github.com/belluzj/fantasque-sans/releases/download/v1.8-alpha/FantasqueSansMono-Normal.zip
  unpack: zip
  pick:
    - FantasqueSansMono-1.8-Bold.ttf
    - FantasqueSansMono-1.8-BoldItalic.ttf
    - FantasqueSansMono-1.8-Italic.ttf
    - FantasqueSansMono-1.8-Regular.ttf
  move:
    TTF/FantasqueSansMono-Bold.ttf: FantasqueSansMono-1.8-Bold.ttf
    TTF/FantasqueSansMono-BoldItalic.ttf: FantasqueSansMono-1.8-BoldItalic.ttf
    TTF/FantasqueSansMono-Italic.ttf: FantasqueSansMono-1.8-Italic.ttf
    TTF/FantasqueSansMono-Regular.ttf: FantasqueSansMono-1.8-Regular.ttf
  sha1: d7633c7ece4622a85146f2860cd45eda31735adb

curl module fira:
  url: https://github.com/tonsky/FiraCode/releases/download/1.204/FiraCode_1.204.zip
  unpack: zip
  pick:
    - FiraCode-Bold.ttf
    - FiraCode-Light.ttf
    - FiraCode-Medium.ttf
    - FiraCode-Regular.ttf
    - FiraCode-Retina.ttf
  move:
    ttf/FiraCode-Bold.ttf: FiraCode-Bold.ttf
    ttf/FiraCode-Light.ttf: FiraCode-Light.ttf
    ttf/FiraCode-Medium.ttf: FiraCode-Medium.ttf
    ttf/FiraCode-Regular.ttf: FiraCode-Regular.ttf
    ttf/FiraCode-Retina.ttf: FiraCode-Retina.ttf

# GDrive cli
  sha1: 591b6f9bb9800431355f052baef24bac336afd25

curl module gdrive:
  url: https://docs.google.com/uc?id=0B3X9GlR6EmbnQ0FtZmJJUXEyRTA&export=download
  filename: gdrive
  sha1: 4fd8391b300cac45963e53da44dcfe68da08d843

# Git repository management tool

git module gws:
  url: https://github.com/StreakyCobra/gws.git
  submodules: false
  rev: 8f4be111867bf658171feece523a1e5cdec59c3e

rule gws-completion:
  pick: gws.zsh
  copy: {'completions/zsh': 'gws.zsh'}

rule gws-executable:
  pick: gws
  copy: {'src/gws': 'gws'}

# Github command line tool

curl module hub:
  url: https://github.com/github/hub/releases/download/v2.2.1/hub-linux-amd64-2.2.1.tar.gz
  unpack: tar
  sha1: 198d0bdda7302531c306198fe45944bcffdf5d51

rule hub-completion:
  pick: hub.zsh
  copy: {'hub-linux-amd64-2.2.1/etc/hub.zsh_completion': 'hub.zsh'}

rule hub-executable:
  pick: hub
  copy: {'hub-linux-amd64-2.2.1/hub': 'hub'}

# JSON transformation tool.

curl module jq:
  url: https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
  filename: jq
  sha1: d8e36831c3c94bb58be34dd544f44a6c6cb88568

# `micro` editor

curl module micro:
  url: https://github.com/zyedidia/micro/releases/download/v1.3.3/micro-1.3.3-linux64.tar.gz
  unpack: tar
  sha1: 91d4de0a6b93ae3fa1e32597f5e7e4e46f3ce690

rule micro-executable:
  pick: micro
  copy: {'micro-1.3.3/micro': 'micro'}

# `with` script

git module with:
  url: https://github.com/mchav/with.git
  pick: with
  rev: 28eb40bbc08d171daabf0210f420477ad75e16d6

# ZSH syntax highlighting plugin

git module zsh-syntax-highlighting:
  url: https://github.com/zsh-users/zsh-syntax-highlighting.git
  rev: 3dc74b5c2c71583a4523037113d644f780fb4e07
  pick:
    - .revision-hash
    - .version
    - highlighters/brackets/brackets-highlighter.zsh
    - highlighters/cursor/cursor-highlighter.zsh
    - highlighters/line/line-highlighter.zsh
    - highlighters/main/main-highlighter.zsh
    - highlighters/pattern/pattern-highlighter.zsh
    - highlighters/root/root-highlighter.zsh
    - zsh-syntax-highlighting.zsh

git module z:
  url: https://github.com/rupa/z.git
  pick:
    - z.sh
  rev: 9d5a3fe0407101e2443499e4b95bca33f7a9a9ca
