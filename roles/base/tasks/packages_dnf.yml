---
- tags:
    - 'base'
    - 'dnf'
  block:
    - name: 'add tailscale repository'
      become: true
      ansible.builtin.yum_repository:
        name: 'tailscale'
        description: 'Tailscale stable'
        baseurl: 'https://pkgs.tailscale.com/stable/fedora/$basearch'
        gpgcheck: true
        repo_gpgcheck: true
        gpgkey: 'https://pkgs.tailscale.com/stable/fedora/repo.gpg'

    - name: 'install dnf packages'
      become: true
      ansible.builtin.dnf:
        state: 'latest'
        pkg:
          - 'ShellCheck'
          - 'ansible-core'
          - 'awscli2'
          - 'cargo'
          - 'clippy'
          - 'docker-compose'
          - 'gcc-c++'
          - 'golang'
          - 'npm'
          - 'podman'
          - 'python3'
          - 'python3-black'
          - 'python3-devel'
          - 'python3-flake8'
          - 'python3-mypy'
          - 'python3-pip'
          - 'python3-pytest'
          - 'python3.10'
          - 'python3.11'
          - 'python3.12'
          - 'python3.7'
          - 'python3.8'
          - 'python3.9'
          - 'rust-src'
          - 'rustc'
          - 'rustfmt'
          - 'snapd'
          - 'util-linux-user'

    - name: 'remove dnf packages'
      become: true
      ansible.builtin.dnf:
        state: 'absent'
        pkg:
          - 'python3-poetry'
          - 'starship'
