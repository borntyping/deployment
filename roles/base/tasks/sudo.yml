---
- tags:
    - 'workstation'
    - 'workstation-base'
    - 'sudo'
  block:
    - name: 'configure sudo'
      ansible.builtin.template:
        src: 'sudoers.j2'
        dest: '/etc/sudoers.d/{{ base_user }}'
      become: true
      tags:
        - docker
        - sudo
        - sudoers

    # Run "newgrp docker" to use the new group without logging out and back in.
    - name: 'add user to docker group'
      ansible.builtin.user:
        name: '{{ base_user }}'
        groups: 'docker'
        append: yes
      become: true
      tags:
        - 'docker'
