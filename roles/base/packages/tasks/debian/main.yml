---
- tags: ['apt', 'base', 'debian']
  block:
    - name: 'debian : install tailscale repo key'
      tags: ['tailscale']
      become: true
      ansible.builtin.get_url:
        url: 'https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg'
        dest: '/usr/share/keyrings/tailscale-archive-keyring.gpg'

    - name: 'debian : install tailscale repo'
      tags: ['tailscale']
      become: true
      ansible.builtin.apt_repository:
        repo: 'deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/debian bookworm main'
        state: 'present'

    - name: 'debian : install apt packages'
      become: true
      ansible.builtin.apt:
        state: 'latest'
        pkg:
          - 'build-essential'
          - 'gcc'
          - 'python3'
          - 'python3-dev'
          - 'python3-pip'
          - 'zsh-doc'

    - name: 'debian : remove apt packages'
      become: true
      ansible.builtin.apt:
        state: 'absent'
        pkg:
          - 'ansible-core'
          - 'direnv'

- name: 'install ubuntu packages'
  include_tasks: 'debian/ubuntu.yml'
  when: 'ansible_distribution == "Ubuntu"'

- name: 'install brew packages'
  include_tasks: 'debian/brew.yml'
  when: 'ansible_architecture == "x86_64"'
