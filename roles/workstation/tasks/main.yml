---
#
# Install software only useful on a workstation or non-headless machine.
#

- import_tasks: apt.yml
  tags: ['apt']

- import_tasks: app-jetbrains.yml
  tags: ['jetbrains']

- name: 'install'
  apt:
    pkg: '{{ item }}'
    state: latest
  become: 'yes'
  with_items:
    - firefox
    - gparted
    - tilix
    - typora
    - zeal

- name: 'install UI tools for Git'
  apt:
    pkg: '{{ item }}'
    state: latest
  become: 'yes'
  with_items:
    - git-cola
    - gitg
    - meld

- name: 'configure XDG directories'
  template: >
    dest={{ ansible_env.HOME }}/.config/user-dirs.dirs
    src=user-dirs.dirs

- name: 'install fonts'
  copy: >
    src=fonts/
    dest={{ ansible_env.HOME }}/.fonts
  tags:
    - fonts
