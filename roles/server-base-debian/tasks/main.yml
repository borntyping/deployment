---
- tags:
    - 'workstation'
    - 'workstation-base'
    - 'debian'
  block:
    - name: 'install apt packages'
      ansible.builtin.apt:
        state: 'latest'
        pkg:
          - ansible-core
          - git
          - git-lfs
          - micro
          - python3-full
          - python3-poetry
          - zsh
      become: true
      tags: [ansible, git, micro, python, zsh]
