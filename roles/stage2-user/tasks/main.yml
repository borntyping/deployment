---
- tags:
    - 'stage2'
    - 'stage2-user'
  block:
    - name: 'install python packages'
      pip:
        name:
          - 'peru'
        state: 'latest'
        executable: 'pip3'
        extra_args: '--user'
      tags:
        - 'python'
        - 'bin'

    - name: 'copy dotfiles'
      copy:
        src: '{{ item }}'
        dest: '{{ lookup("env", "HOME") }}/.{{ item }}'
      with_items:
        - 'ackrc'
        - 'htoprc'
        - 'inputrc'
        - 'multitailrc'
      tags:
        - 'dotfiles'
        - 'multitailrc'

    - name: 'install executables'
      copy:
        src: '.local/bin/'
        dest: '{{ lookup("env", "HOME") }}/.local/bin'
        mode: '0755'
      tags:
        - 'bin'
        - 'ansible'
        - 'micro'

    - name: 'install personal scripts'
      ansible.builtin.copy:
        src: '.local/share/src/'
        dest: '{{ lookup("env", "HOME") }}/.local/share/src/'
        mode: '0755'
      tags:
        - 'bin'
        - 'git'
        - 'git-tag-version'
        - 'git-tidy'
        - 'reconfigure'
        - 'src'

    - import_tasks: 'lang-zsh.yml'
    - import_tasks: 'tool-git.yml'
    - import_tasks: 'tool-micro.yml'
    - import_tasks: 'tool-ssh.yml'
