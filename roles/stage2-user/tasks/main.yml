---
- tags:
    - 'stage2'
    - 'stage2-user'
  block:
    - name: 'install python packages'
      pip:
        name:
          - 'black'
          - 'httpie'
          - 'peru'
          - 'pipenv'
          - 'pipx'
          - 'poetry'
          - 'pre-commit'
          - 'wheel'
        state: 'latest'
        executable: 'pip3'
        extra_args: '--user'
      tags:
        - 'python'

    - name: 'copy dotfiles'
      copy:
        src: '{{ item }}'
        dest: '{{ lookup("env", "HOME") }}/.{{ item }}'
      with_items:
        - 'ackrc'
        - 'htoprc'
        - 'inputrc'
        - 'multitailrc'
      tags:
        - 'dotfiles'
        - 'multitailrc'

    - name: 'install executables'
      copy:
        src: '.local/bin/'
        dest: '{{ lookup("env", "HOME") }}/.local/bin'
        mode: '0755'
      tags:
        - 'bin'
        - 'ansible'
        - 'micro'

    - name: 'install scripts'
      ansible.builtin.copy:
        src: '.local/share/src/'
        dest: '{{ lookup("env", "HOME") }}/.local/share/src/'
        mode: '0755'
      tags:
        - 'bin'
        - 'git'
        - 'git-tag-version'
        - 'git-tidy'
        - 'reconfigure'
        - 'src'

    - name: 'install man pages'
      ansible.builtin.copy:
        src: '.local/share/man/'
        dest: '{{ lookup("env", "HOME") }}/.local/share/man/'
        mode: '0755'
      tags:
        - 'man'

    - name: 'enable user podman socket'
      ansible.builtin.systemd:
        name: 'podman.socket'
        state: 'started'
        scope: user
      when: 'ansible_distribution == "Fedora"'
      tags:
        - 'fedora'
        - 'podman'
        - 'socket'
        - 'systemd'

    - name: 'copy .config directories'
      ansible.builtin.copy:
        src: '.config/{{ item }}/'
        dest: '{{ lookup("env", "HOME") }}/.config/{{ item }}/'
      loop:
        - atuin
        - direnv
        - micro
        - pypoetry
      tags:
        - atuin
        - direnv
        - config
        - micro
        - python
        - poetry

    - import_tasks: 'lang-rust.yml'
    - import_tasks: 'lang-zsh.yml'
    - import_tasks: 'tool-git.yml'
    - import_tasks: 'tool-ssh.yml'
