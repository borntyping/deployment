---
- include: lang-python.yml
  tags: ['python', 'virtualenv']
- include: lang-ruby.yml
  tags: ['ruby']
- include: lang-zsh.yml
  tags: ['zsh', 'shell']
- include: tool-git.yml
  tags: ['git']
- include: tool-npm.yml
  tags: ['npm', 'dotfiles']
- include: tool-ntfy.yml
  tags: ['ntfy', 'dotfiles']
- include: tool-ssh.yml
  tags: ['ssh']

#
# Dotfiles.
#

- name: 'configure dotfiles'
  template:
    src: '{{ item }}'
    dest: '{{ ansible_env.HOME }}/.{{ item }}'
  with_items:
    - ackrc
    - htoprc
    - multitailrc
    - nanorc
    - tmux.conf
  tags:
    - dotfiles

#
# Installs scripts to `~/.local/bin`.
#

- name: 'create bin directory'
  file:
    name: '{{ ansible_env.HOME }}/.local/bin'
    state: directory

- name: 'install executables and scripts'
  copy:
    src: 'local/bin/{{ item }}'
    dest: '{{ ansible_env.HOME }}/.local/bin/{{ item }}'
    mode: '0755'
  with_items:
    - ansible-run
    - blink1-busy
    - blink1-free
    - blink1-tool
    - docker-gc
    - gen-ssh-config
    - git-cleanup
    - git-hub
    - git-overwritten
    - git-tag-version
    - gws
    - hub
    - jq
    - ssh-proxy
    - tmux-attach
    - wago
    - with
  tags:
    - bin

#
# Create development directories.
#

- name: 'create development directories'
  file:
    name: '{{ ansible_env.HOME }}/{{ item }}'
    state: directory
  with_items:
    - Development
    - Development/borntyping
    - Development/generalbioinformatics
    - Development/src
