---
- tags:
    - 'dotfiles'
    - 'git'
  block:
    - name: 'copy git config directory'
      ansible.builtin.copy:
        src: '.config/git/'
        dest: '{{ lookup("env", "HOME") }}/.config/git/'
        mode: 'preserve'

    - name: 'create git config files'
      ansible.builtin.copy:
        content: '{{ item.value }}'
        dest: '{{ lookup("env", "HOME") }}/.config/git/config.d/{{ item.key }}'
        mode: 'preserve'
      loop: '{{ git_config|combine(git_config_local)|dict2items }}'
      loop_control:
        label: '{{ item.key }}'

    - name: 'create git host config files'
      ansible.builtin.copy:
        content: '{{ item.value }}'
        dest: '{{ lookup("env", "HOME") }}/.config/git/hosts.d/{{ item.key }}'
        mode: 'preserve'
      loop: '{{ git_hosts|combine(git_hosts_local)|dict2items }}'
      loop_control:
        label: '{{ item.key }}'

    - name: 'assemble git config'
      ansible.builtin.assemble:
        src: '{{ lookup("env", "HOME") }}/.config/git/config.d/'
        dest: '{{ lookup("env", "HOME") }}/.config/git/config'
        delimiter: '\n'

    - name: 'create git source code directories'
      ansible.builtin.file:
        name: '{{ lookup("env", "HOME") }}/{{ item }}'
        state: 'directory'
      with_items:
        - 'Development/github.com'
        - 'Development/github.com/borntyping'
        - 'Development/gitlab.com'
        - 'Development/gitlab.com/borntyping'
        - 'Development/scratch'

    - name: 'create git-river config directory'
      tags: ['git', 'git-river']
      ansible.builtin.file:
        name: '{{ lookup("env", "HOME") }}/.config/git-river'
        state: 'directory'
