---
- name: 'git : configure'
  template:
    src: 'gitconfig'
    dest: '{{ ansible_env.HOME }}/.gitconfig'
  tags:
    - dotfiles

- name: 'git : install hooks and global gitignore'
  copy:
    src: 'config/git/'
    dest: '{{ ansible_env.HOME }}/.config/git/'
    mode: '755'
  tags:
    - ruby
    - gitignore
