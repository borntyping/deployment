---
- tags:
    - dotfiles
    - git
  block:
    - name: create git configuration
      template:
        src: 'gitconfig'
        dest: '{{ ansible_env.HOME }}/.gitconfig'

    - name: create additional git configuration
      copy:
        src: 'config/git/'
        dest: '{{ ansible_env.HOME }}/.config/git/'
        mode: '755'
