---
- tags:
    - dotfiles
    - git
  block:
    - name: create git configuration
      template:
        src: 'gitconfig.j2'
        dest: '{{ lookup("env", "HOME") }}/.gitconfig'

    - name: create additional git configuration
      copy:
        src: 'config/git/'
        dest: '{{ lookup("env", "HOME") }}/.config/git/'
        mode: '755'
