---
- name: 'python : create ~/.virtualenvs directory'
  file:
    name: '{{ ansible_env.HOME }}/.virtualenvs'
    state: directory

- name: 'python : create scripts'
  copy:
    src: '{{ item }}'
    dest: '{{ ansible_env.HOME }}/.virtualenvs/{{ item }}'
    mode: '0755'
  with_items:
    - postmkvirtualenv

#
# Install python packages
#

- name: 'python : install python packages'
  pip:
    name: '{{ item }}'
    state: latest
    executable: pip3
    extra_args: --user
  with_items:
    - httpie
    - ntfy
    - peru
    - pex
    - pip
    - pipenv
    - secretstorage
    - ssh-run
    - tox
    - v
    - watch-fs
    - wheel
  tags:
    - ntfy
