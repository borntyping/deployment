---
- tags:
    - dotfiles
    - shell
    - zsh
    - zshrc
  block:
    - name: copy zsh libraries
      copy:
        src: 'local/share/zsh/'
        dest: '{{ ansible_env.HOME }}/.local/share/zsh/'

    - name: copy zsh config
      copy:
        src: 'zshrc'
        dest: '{{ ansible_env.HOME }}/.zshrc'

    - name: set shell to zsh
      user:
        name: '{{ ansible_env.USER }}'
        shell: '/bin/zsh'
      become: 'yes'
