---
- tags:
    - dotfiles
    - shell
    - zsh
  block:
    - name: copy zsh libraries
      copy:
        src: '.local/share/zsh/'
        dest: '{{ lookup("env", "HOME") }}/.local/share/zsh/'
      tags:
        - zshrc

    - name: copy zsh config
      copy:
        src: 'zshrc'
        dest: '{{ lookup("env", "HOME") }}/.zshrc'
      tags:
        - zshrc

    - name: set shell to zsh
      user:
        name: '{{ lookup("env", "USER") }}'
        shell: '/bin/zsh'
      become: 'yes'
