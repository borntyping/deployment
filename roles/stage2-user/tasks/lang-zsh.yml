---
- name: 'zsh : install'
  apt:
    pkg: zsh
    state: latest
  become: 'yes'

- name: 'zsh : copy zsh libraries'
  copy:
    src: 'local/share/zsh/'
    dest: '{{ ansible_env.HOME }}/.local/share/zsh/'
  tags:
    - dotfiles
    - zshrc

- name: 'zsh : copy zsh config'
  copy:
    src: 'zshrc'
    dest: '{{ ansible_env.HOME }}/.zshrc'
  tags:
    - dotfiles
    - zshrc

- name: 'zsh : set user shell'
  user:
    name: '{{ ansible_env.USER }}'
    shell: /bin/zsh
  become: 'yes'
