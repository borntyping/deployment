---
- tags:
    - 'ssh'
  block:
    - name: 'create ssh directory'
      ansible.builtin.file:
        name: '{{ ssh_home }}'
        state: 'directory'

    - name: 'create ssh sub-directories'
      ansible.builtin.file:
        name: '{{ ssh_home }}/{{ item }}'
        state: 'directory'
      with_items:
        - 'config.d'
        - 'hosts'
        - 'keys'
        - 'controlmasters'

    - name: 'create ssh fragments'
      ansible.builtin.copy:
        src: '.ssh/config.d/'
        dest: '{{ ssh_home }}/config.d/'

    - name: 'generate essential ssh keys'
      community.crypto.openssh_keypair:
        type: 'ed25519'
        path: '{{ ssh_home }}/keys/id_ed25519_{{ item }}'
        comment: '{{ ssh_key_comment_user }}@{{ ssh_key_comment_host }}'
      loop:
        - github_borntyping
        - github_borntyping_corporate
        - gitlab
        - src

    - name: 'generate configured ssh keys'
      community.crypto.openssh_keypair:
        type: 'ed25519'
        path: '{{ ssh_home }}/keys/id_ed25519_{{ item }}'
        comment: '{{ lookup("env", "HOST") }}'
      loop: '{{ ssh_key_names }}'

    - name: 'assemble ssh config'
      ansible.builtin.assemble:
        src: '{{ ssh_home }}/config.d/'
        dest: '{{ ssh_home }}/config'
        delimiter: '\n'
