---

#
# Install other packages
#

- import_tasks: apt.yml
  tags:
    - apt
    - docker
    - git

- name: install packages
  apt:
    pkg: '{{ item }}'
    state: latest
  become: 'yes'
  with_items:
    - ansible
    - aptitude
    - asciinema
    - colordiff
    - curl
    - direnv
    - git
    - git-lfs
    - golang
    - htop
    - letsencrypt
    - multitail
    - nano
    - plantuml
    - rpm
    - silversearcher-ag
    - shellcheck
    - supervisor
    - supervisor
    - tmux
    - tree
  tags:
    - bin
    - git
    - util

- name: sysctl
  import_tasks: sysctl.yml
  tags:
    - sysctl

#
# Install programming languages and packages from their repositories
#

- name: java
  import_tasks: lang-java.yml
  tags: ['languages', 'java']
- name: node
  import_tasks: lang-node.yml
  tags: ['languages', 'node']
- name: python
  import_tasks: lang-python.yml
  tags: ['languages', 'python']
- name: ruby
  import_tasks: lang-ruby.yml
  tags: ['languages', 'ruby']

#
# Install development tools
#

#- name: ack
#  import_tasks: tool-ack.yml
#  tags: ['tools', 'ack']
- name: docker
  import_tasks: tool-docker.yml
  tags: ['tools', 'docker']
