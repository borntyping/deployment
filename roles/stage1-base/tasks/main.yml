---
- become: true
  tags:
    - 'stage1'
    - 'stage1-base'
  block:
    - name: 'install packages'
      ansible.builtin.dnf:
        state: 'latest'
        pkg:
          - 'ack'
          - 'ansible'
          - 'asciinema'
          - 'bat'
          - 'cargo'
          - 'colordiff'
          - 'composer'
          - 'curl'
          - 'direnv'
          - 'exa'
          - 'fd-find'
          - 'fd-find'
          - 'fzf'
          - 'git'
          - 'git-lfs'
          - 'golang'
          - 'htop'
          - 'httpie'
          - 'hub'
          - 'jq'
          - 'micro'
          - 'nano'
          - 'openssl-devel'
          - 'php-cli'
          - 'php-curl'
          - 'php-mbstring'
          - 'php-xsl'
          - 'pipenv'
          - 'plantuml'
          - 'podman-docker'
          - 'python3'
          - 'python3-black'
          - 'python3-devel'
          - 'python3-flake8'
          - 'python3-mypy'
          - 'python3-pip'
          - 'python3-poetry'
          - 'python3-pytest'
          - 'python3.5'
          - 'python3.6'
          - 'python3.7'
          - 'python3.9'
          - 'ripgrep'
          - 'rustc'
          - 'ShellCheck'
          - 'tree'
          - 'wl-clipboard'
          - 'zsh'
      tags:
        - 'bin'
        - 'git'
        - 'lib'
        - 'php'
        - 'python'
        - 'rust'
        - 'docker'

    - name: 'install git-get'
      ansible.builtin.dnf:
        disable_gpg_check: true
        name: 'https://github.com/grdl/git-get/releases/download/v0.4.0/git-get_0.4.0_linux_amd64.rpm'
        state: 'present'
      tags:
       - 'git'
       - 'git-get'
