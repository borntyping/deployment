---
- tags:
    - stage1
    - stage1-base
  block:
    - import_tasks: apt.yml
      tags: apt

    - name: install packages
      apt:
        state: latest
        pkg:
          - ack
          - ansible
          - asciinema
          - colordiff
          - curl
          - direnv
          - fd-find
          - git
          - git-lfs
          - golang
          - htop
          - letsencrypt
          - libgit2-dev
          - libxml2-dev
          - libxslt1-dev
          - libyaml-dev
          - micro
          - nano
          - plantuml
          - python3
          - python3-dev
          - python3-pip
          - shellcheck
          - tree
          - zsh
      become: 'yes'
      tags:
        - bin
        - util

    - name: install docker
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
      become: 'yes'

    - name: create docker group
      group:
        name: docker
        state: present
      become: 'yes'

    - name: add current user to docker group
      user:
        name: '{{ lookup("env", "USER") }}'
        groups: docker
        append: true
      become: 'yes'

    - meta: flush_handlers

    - name: install git-get
      ansible.builtin.apt:
        deb: https://github.com/grdl/git-get/releases/download/v0.4.0/git-get_0.4.0_linux_amd64.deb
        state: present
      become: yes
      tags:
       - git
       - git-get
