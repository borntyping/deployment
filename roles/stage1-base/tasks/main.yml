---

#
# Install other packages
#

- include: apt.yml
  tags:
    - apt
    - docker
    - spotify
    - slack

- name: install packages
  apt:
    pkg: '{{ item }}'
    state: latest
  become: 'yes'
  with_items:
    - ansible
    - aptitude
    - asciinema
    - colordiff
    - curl
    - git
    - golang
    - htop
    - letsencrypt
    - multitail
    - nano
    - realpath
    - rpm
    - shellcheck
    - supervisor
    - supervisor
    - tmux
    - tree
  tags:
    - bin
    - util

- name: sysctl
  include: sysctl.yml
  tags:
    - sysctl

#
# Install programming languages and packages from their repositories
#

- name: java
  include: lang-java.yml
  tags: ['languages', 'java']
- name: node
  include: lang-node.yml
  tags: ['languages', 'node']
- name: python
  include: lang-python.yml
  tags: ['languages', 'python']
- name: ruby
  include: lang-ruby.yml
  tags: ['languages', 'ruby']

#
# Install development tools
#

- name: ack
  include: tool-ack.yml
  tags: ['tools', 'ack']
- name: docker
  include: tool-docker.yml
  tags: ['tools', 'docker']
