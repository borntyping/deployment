---
- become: true
  tags:
    - 'stage1'
    - 'stage1-base'
  block:
    - name: 'install dnf packages'
      ansible.builtin.dnf:
        state: 'latest'
        pkg:
          - 'ShellCheck'
          - 'ack'
          - 'ansible-core'
          - 'asciinema'
          - 'awscli2'
          - 'bat'
          - 'cargo'
          - 'clippy'
          - 'colordiff'
          - 'curl'
          - 'direnv'
          - 'docker-compose'
          - 'exa'                       # ls replacement
          - 'fd-find'                   # find replacement
          - 'fish'
          - 'fzf'                       # shell menu
          - 'gcc-c++'                   # needed for cargo install task
          - 'gh'                        # github cli
          - 'git'
          - 'git-lfs'                   # git large file support
          - 'golang'                    # needed to install golang executables
          - 'htop'
          - 'jq'
          - 'micro'
          - 'nano'
          - 'pipx'                      # needed to install python executables
          - 'plantuml'
          - 'podman'                    # docker replacement
          - 'pre-commit'
          - 'python3'
          - 'python3-black'
          - 'python3-devel'
          - 'python3-flake8'
          - 'python3-mypy'
          - 'python3-pip'
          - 'python3-pytest'
          - 'python3.7'
          - 'python3.8'
          - 'python3.9'
          - 'python3.10'
          - 'python3.11'
          - 'python3.12'
          - 'ripgrep'                   # grep replacement
          - 'rust-src'
          - 'rustc'
          - 'rustfmt'
          - 'snapd'                     # needed to install snap dependencies
          - 'strace'
          - 'sqlite'
          - 'tree'
          - 'wl-clipboard'              # optional dependency of micro
          - 'zeal'
          - 'zoxide'                    # provides z
          - 'zsh'
          - 'zsh-autosuggestions'
          - 'zsh-html'
          - 'zsh-syntax-highlighting'
      tags:
        - 'dnf'

    - name: 'remove dnf packages'
      ansible.builtin.dnf:
        state: 'absent'
        pkg:
          - 'python3-poetry'
          - 'starship'
      tags:
        - 'dnf'

    - name: 'install snap packages'
      community.general.snap:
        name: '{{ item }}'
      become: 'yes'
      loop:
        - 'lnav'
      tags:
        - 'snap'

    - name: 'configure sudo'
      ansible.builtin.copy:
        src: 'etc/sudoers.d/sam'
        dest: '/etc/sudoers.d/sam'
      tags:
        - docker
        - sudo
        - sudoers

    # Configure immediately by running this as root:
    # $ echo 2 >> /sys/module/hid_apple/parameters/fnmode
    - name: 'configure varmilo keyboard'
      ansible.builtin.copy:
        src: 'etc/modprobe.d/hid_apple.conf'
        dest: '/etc/modprobe.d/hid_apple.conf'
      tags:
        - never
        - hardware
