---
- name: install python packages
  apt:
    pkg: '{{ item }}'
    state: latest
  become: 'yes'
  with_items:
    - libgit2-dev
    - libyaml-dev
    - pypy
    - pypy-dev
    - python
    - python-dev
    - python-pip
    - python-pip-whl
    - python-virtualenv
    - python3
    - python3-dev
    - python3-pip
    - virtualenvwrapper
