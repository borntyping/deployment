#
# Prepares a Python development environment
#
# (libyaml-dev is a depedency for PyYAML)
#

- name: install python packages
  apt: 'pkg={{ item }} state=latest'
  become: yes
  with_items:
    - libgit2-dev
    - libyaml-dev
    - pypy
    - pypy-dev
    - python
    - python-dev
    - python-pip
    - python-pip-whl
    - python3
    - python3-dev
    - python3-pip

#
# Install virtualenv and virtualenvwrapper
#

- name: virtualenv | install packages
  apt: 'pkg={{ item }} state=latest'
  become: yes
  with_items:
    - python-virtualenv
    - virtualenvwrapper
